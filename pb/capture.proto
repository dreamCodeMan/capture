syntax = "proto3";

package pb;

service VideoCapture {
  rpc ExtractImage (VideoCaptureRequest) returns (VideoCaptureReply) {}
}

message VideoCaptureRequest {
  string path = 1;
  int32 width = 2;
  int32 height =3;
  int64 time =4;
  OverlayImage overlayImage =5;
}

message OverlayImage{
  string path =1;
}

message VideoCaptureReply {
  bytes data =1;
 }
