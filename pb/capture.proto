syntax = "proto3";

package pb;

service VideoCapture {
  rpc ExtractImage (VideoCaptureRequest) returns (VideoCaptureReply) {}
}

message VideoCaptureRequest {
  string path = 1;
  Size size= 2;
  int64 time =3;
  OverlayImage overlayImage =4;
}

message OverlayImage{
  string path =1;
  Position position=2;
}

message Size{
   int32 width = 1;
  int32 height =2;
}

message Position{
  int32 x=1;
  int32 y=2;
}

message VideoCaptureReply {
  bytes data =1;
 }
